        <body>
 
        <script>
            document.getElementById("btn_submit").addEventListener("click", totalMeal);
             function totalMeal()
                        {
                        const mp = Number(document.getElementById("inp_price").value);
                        const tip =Number(document.getElementById("inp_tip").value);
                        const sc = Number(document.getElementById("inp_serv").value);
                        alert(mp);
                        alert (tip);
                        alert (sc);
                        let totalCost = mp + tip + (sc / 100 * mp);

                        }
        
        </script>
